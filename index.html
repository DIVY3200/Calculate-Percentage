<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>Percentage Calculator</h2>
        
        <input type="number" id="quantity" placeholder="Enter quantity" />
        <input type="number" id="rate" placeholder="Enter rate per unit" />
        
        <button onclick="calculateTotalAmount()">Calculate Total Amount</button>
        <div class="result" id="result1"></div>
        
        <input type="number" id="percentageTotal" placeholder="Enter total price" />
        <input type="number" id="percentage" placeholder="Enter percentage (%)" />
        
        <button onclick="calculatePercentage()">Calculate Percentage</button>
        
        <div class="result" id="result"></div>

        <h3>Sum of Multiple Prices</h3>
        <div id="priceContainer">
            <input type="number" class="price-input" placeholder="Enter price" />
        </div>
        <button onclick="addNewInput()">âž•</button>
        <button onclick="calculateSum()">Calculate Sum</button>
        <div class="result" id="sumResult"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
